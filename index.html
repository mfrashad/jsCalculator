<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="root" class="container">
  <div id="brand" class="row text-center">
    <h3>Electronic Calculator</h3>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="screen">
        
        <div id="div-main"><p id="main">0</p></div>
        <div id="div-sub"><p id="sub"><p></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="flex">
      <button id="ac-btn" class="btn btn-blue">AC</button>
      <button id="ce-btn" class="btn btn-blue">CE</button>
      <button id="ans-btn" class="btn">Ans</button>
      <button id="plus-btn" class="btn">+</button>
      <button id="1-btn" class="btn">1</button>
      <button id="2-btn" class="btn">2</button>
      <button id="3-btn" class="btn">3</button>
      <button id="minus-btn" class="btn">-</button>
      <button id="4-btn" class="btn">4</button>
      <button id="5-btn" class="btn">5</button>
      <button id="6-btn" class="btn">6</button>
      <button id="multiply-btn" class="btn">*</button>
      <button id="7-btn" class="btn">7</button>
      <button id="8-btn" class="btn">8</button>
      <button id="9-btn" class="btn">9</button>
      <button id="divide-btn" class="btn">/</button>
      <button id="dot-btn" class="btn">.</button>
      <button id="0-btn" class="btn">0</button>
      <button id="equal-btn" class="btn flex-2">=</button>
    </div>
    <!--
    <div class="col-md-3">
      <button id="ac-btn" class="btn">AC</button>
    </div>
    <div class="col-md-3">
      <button id="ce-btn" class="btn">CE</button>
    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-3">
      <button id="=-btn" class="btn">=</button>
    </div>
    -->
  </div>
  
</div>
<footer style="margin-top:20px;font-family:roboto;font-weight:100;" class="text-center">Designed and coded By<br> <strong>Muhammad Fathy Rashad</strong></footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
